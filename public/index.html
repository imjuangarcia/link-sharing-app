<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Link Sharing App</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <main>
    <header>
      <h1>Link Sharing App</h1>
    </header>

    <section class="drag-and-drop" id="drop-area">
      <img src="images/upload.svg" alt="Illustration of a man with an image on his hand">
      <form method="post" enctype="multipart/form-data" action="/links/work" id="upload">
        <label for="fileElement">Drag &amp; Drop a file here or <span>Upload manually</span></label>
        <input type="file" name="upload" id="fileElement" onchange="handleFiles(this.files)" required />
      </form>
    </section>
    <div class="submit-ctas">
      <div class="select-container">
        <label for="folder">Folder to upload the file to:</label>
        <select name="folder" id="folder">
          <option value="work">Work</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" form="upload" disabled>
        <i class="fas fa-rocket"></i>
        Let's Go!
      </button>
    </div>
    <footer>
      <p>
        Designed &amp; Developed by <a href="https://www.juangarcia.design" target="_blank"
          rel="noopener noreferrer">Juan Mart&iacute;n Garc&iacute;a</a>. Deployed on <a href="https://www.netlify.com"
          target="_blank" rel="noopener noreferrer">Netlify</a>, code is on <a
          href="https://gitlab.com/jmg-side-projects/link-sharing-app" target="_blank"
          rel="noopener noreferrer">Gitlab</a>.
      </p>
    </footer>
  </main>
  <script src="https://kit.fontawesome.com/2afe2b3583.js" crossorigin="anonymous"></script>
  <script src="js/changeFormAction.js"></script>
  <script src="js/dragAndDrop.js"></script>
</body>

</html>
