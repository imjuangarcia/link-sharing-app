<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Link Sharing App</title>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Link Sharing App</h1>

  <p>Upload a file with the file dialog or by dragging and dropping images onto the dashed region</p>

  <div id="drop-area">
    <form method="post" enctype="multipart/form-data" action="/links/work">
      <label for="fileElement">Upload a file</label>
      <input type="file" name="upload" id="fileElement" onchange="handleFiles(this.files)" />
      <select name="folder" id="folder">
        <option value="work">Work</option>
        <option value="admin">Admin</option>
      </select>
      <input type="submit" class="button" />
    </form>
  </div>
  <script src="js/changeFormAction.js"></script>
  <script src="js/dragAndDrop.js"></script>
</body>

</html>
