<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Link Sharing App</title>

  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./style.css" />

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <h1>Link Sharing App</h1>

  <p>Upload a file with the file dialog or by dragging and dropping images onto the dashed region</p>

  <div id="drop-area">
    <form method="post" enctype="multipart/form-data" action="/links/work">
      <label for="fileElement">Upload a file</label>
      <input type="file" name="upload" id="fileElement" onchange="handleFiles(this.files)" />
      <select name="folder" id="folder">
        <option value="work">Work</option>
        <option value="admin">Admin</option>
      </select>
      <input type="submit" class="button" />
    </form>
  </div>
  <script src="js/changeFormAction.js"></script>
  <script src="js/dragAndDrop.js"></script>
</body>

</html>
