<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Link Sharing App</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Link Sharing App</h1>

    <p>Please select a file and submit the form to upload an asset.</p>

    <form method="post" enctype="multipart/form-data" action="/links/work">
      <label for="file">Upload a file</label>
      <input type="file" name="upload" />
      <select name="folder" id="folder">
        <option value="work">Work</option>
        <option value="admin">Admin</option>
      </select>
      <input type="submit" class="button" />
    </form>
    <script>
      // Grab the select and form item
      const select = document.querySelector("select");
      const form = document.querySelector("form");

      // Event to dinamically change the form action based on the select change
      select.addEventListener("change", e => {
        form.setAttribute("action", `/links/${e.target.value}`);
      });
    </script>
  </body>
</html>
