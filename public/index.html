<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Link Sharing App</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Link Sharing App</h1>

    <p>Please select a file and submit the form to upload an asset.</p>

    <form method="post" enctype="multipart/form-data" action="/upload/bloc">
      <label for="file">Upload a file</label>
      <input type="file" name="upload" />
      <select name="folder" id="folder">
        <option value="bloc">Bloc</option>
        <option value="admin">Admin</option>
      </select>
      <input type="submit" class="button" />
    </form>
    <script>
      const select = document.querySelector("select");
      const form = document.querySelector("form");

      select.addEventListener("change", e => {
        form.setAttribute("action", `/upload/${e.target.value}`);
      });
    </script>
  </body>
</html>
