<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Link Sharing App</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Success!</h1>
    <p>
      File uploaded successfully. It can be viewed at
      <a href="#" target="_blank"></a>
    </p>
    <script>
      const url = "https://links.juangarcia.design/";
      const link = document.querySelector("a");
      link.innerHTML = url + window.location.hash.slice(1);
      link.setAttribute("href", url + window.location.hash.slice(1));
    </script>
  </body>
</html>
